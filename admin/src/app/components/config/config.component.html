<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom mt-4 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Configuraciones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo se establece las configuraciones de la tineda.</p>

    </div>
</div>


<form #configForm="ngForm" (ngSubmit)="actualizar(configForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Configuraciones</h5>
        </div>

        <div class="card-body">
            <div style="max-width: 48rem;">
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la
                        tienda</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" id="text-input" placeholder="Nombre" name="titulo"
                            [(ngModel)]="config.titulo" required>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
                    <div class="col-md-4">
                        <input class="form-control" type="number" id="text-input" placeholder="Serie" name="serie"
                            [(ngModel)]="config.serie" required>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="number" id="text-input" placeholder="Correlativo"
                            name="correlativo" [(ngModel)]="config.correlativo">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" id="text-input" placeholder="Titulo" name="titulo_cat"
                            [(ngModel)]="titulo_cat">

                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" id="text-input" placeholder="Icono" name="icono_cat"
                            [(ngModel)]="icono_cat">
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <a style="cursor: pointer;" class="my-3 text-center btn btn-success col-12 bi-plus-circle-fill"
                            (click)="agregar_cat()">
                            Agregar</a>
                        <div class="table-responsive mt-2">

                            <table class="table table-sm text-center" *ngIf="config.categorias">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Categoria</th>
                                        <th>Icono</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>

                                <ng-container *ngIf="config.categorias.length == 0">
                                    <tbody>
                                        <tr>
                                            <td colspan="2"><span class="text-danger">No hay categorías
                                                    diponibles</span></td>
                                        </tr>
                                    </tbody>
                                </ng-container>

                                <ng-container *ngIf="config.categorias.length >= 1">
                                    <tbody *ngFor="let item of config.categorias; let indice = index">
                                        <tr>
                                            <td>{{item.titulo}}</td>
                                            <td><i class="{{item.icono}}"></i></td>
                                            <td><a class="bi-trash-fill text-danger"
                                                    style="cursor: pointer" (click)="eliminar_categoria(indice)"></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </ng-container>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
                    <div class="col-md-9">

                        <!-- Drag and drop file upload -->
                        <div class="cs-file-drop-area">
                            <div class="cs-file-drop-preview img-thumbnail rounded">
                                <img [src]="imgSelect">
                            </div>

                            <span class="cs-file-drop-message">Arratre la imagen y suelte</span>
                            <input type="file" class="cs-file-drop-input" (change)="fileChangeEvent($event)">
                            <button type="button" class="cs-file-drop-btn btn btn-outline-primary btn-sm">Subir
                                imagen</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary mr-3 bi-check-circle-fill" type="submit" [disabled]="configForm.invalid">
                Guardar cambios</button>
        </div>
    </div>
</form>
